<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Canvas Layers Test</title>
</head>
<body>
<section>
<div id="canvasesdiv" style="position:relative; width:400px; height:300px">
<canvas id="layer1"
style="z-index: 3;
position:absolute;
left:0px;
top:0px;
" height="300px" width="400">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
<canvas id="layer3"
style="z-index: 1;
position:absolute;
left:0px;
top:0px;
" height="300px" width="400">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
</div>

<script type="text/javascript">
var layer1;
var layer2;
var layer3;
var ctx1;
var ctx2;
var ctx3;
var x = 400;
var y = 300;
var dx = 2;
var dy = 4;
var WIDTH = 400;
var HEIGHT = 300;



function init() {
layer3 = document.getElementById("layer3");
ctx3 = layer3.getContext("2d");
layer1 = document.getElementById("layer1");
ctx1 = layer1.getContext("2d");


draw3();
setInterval(drawAll, 20);
}

function drawAll() {
draw1();

}

function draw1() {
ctx1.clearRect(0, 0, WIDTH, HEIGHT);
//ctx1.fillStyle = "#FAF738";
//ctx1.beginPath();
//ctx1.rect(0,0,WIDTH,HEIGHT);
//ctx1.closePath();
//ctx1.fill();
ctx1.fillStyle = "#e44444";
ctx1.beginPath();
ctx1.arc(x, y, 30, 0, Math.PI*2, true);
ctx1.closePath();
ctx1.fill();

if (x + dx > WIDTH || x + dx < 0)
dx = -dx;
if (y + dy > HEIGHT || y + dy < 0)
dy = -dy;

x += dx;
y += dy;
}


function draw3() {
ctx3.clearRect(0, 0, WIDTH, HEIGHT);
ctx3.fillStyle = "#44d444";
ctx3.save();
ctx3.translate(200,200);
ctx3.rotate(x/20);
ctx3.fillRect(-35, -35, 70, 70);
ctx3.restore();
}

init();
</script>
</section>
</body>
</html>
